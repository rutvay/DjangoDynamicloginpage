{% extends "base.html" %}
{% load static %}

<h1>login page</h1>


{% block body %}
<div class="container mt-5">
	<h4 class="card-title mt-3 text-center">Dena Bank</h4>
	<div class="card bg-light">
	<form method="POST" class="card-body mx-auto" style="max-width: 400px;">
        {% csrf_token %}
		<h4 class="card-title mt-3 text-center">Sign up</h4>

		<div class="form-group input-group">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-user"></i> </span>
			 </div>
			<input name="fname" class="form-control name" placeholder="Email address" type="name">
		</div>

		<div class="form-group input-group">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-user"></i> </span>
			 </div>
			<input name="lname" class="form-control name" placeholder="Email address" type="name">
		</div>

		<div class="form-group input-group">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
			 </div>
			<input name="email" class="form-control email" placeholder="Email address" type="email">
		</div>

		<div class="form-group input-group">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
			</div>
			<input class="form-control password" placeholder="Enter Password" type="password" name="password">
		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-outline-success btn-block"> Login </button>
		</div>
        <p align="center" style="color: red">{{ errormess.mess }}</p>
	</form>

	</div>
</div>
{% endblock %}
