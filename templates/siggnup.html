{% load static %}


<!DOCTYPE html>
<html>
<head>
	<title>Dena Bank</title>
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="static/wave.png">
	<div class="container">
		<div class="img">
			<img src="static/bg.svg">
		</div>
		<div class="login-content">
			<form method="POST">
                {% csrf_token %}
				<img src="static/avatar.svg">
				<h3 class="title">Welcome to Dena Bank</h3>

                <div class="input-div fname">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>First Name</h5>
           		   		<input type="text" class="input" name="fname" required>
           		   </div>
           		</div>

                <div class="input-div lname">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Last Name</h5>
           		   		<input type="text" class="input" name="lname" required>
           		   </div>
           		</div>

                <div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Email</h5>
           		   		<input type="email" class="input" name="email" required>
           		   </div>
           		</div>

           		<div class="input-div pass">
           		   <div class="i">
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" name="password" required>
            	   </div>
            	</div>
                <p>Have an account?</p>
                <a href="login">Login</a>
            	<input type="submit" class="btn" value="Signup" >
                <p align="center" style="color: red">{{ errormess.mess }}</p>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="static/js/script.js"></script>
</body>
</html>
