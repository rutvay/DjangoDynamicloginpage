{% extends "base.html" %}
{% load static %}

<h1>login page</h1>


{% block body %}
<div class="container mt-5">
	<h4 class="card-title mt-3 text-center">Dena Bank</h4>
	<div class="card bg-light">
	<form method="POST" class="card-body mx-auto" style="max-width: 400px;">
        {% csrf_token %}
		<h4 class="card-title mt-3 text-center">Login</h4>

		<div class="form-group input-group">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
			 </div>
			<input name="email" class="form-control email" placeholder="Email address" type="email">
		</div>

		<div class="form-group input-group">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
			</div>
			<input class="form-control password" placeholder="Enter Password" type="password" name="password">
		</div>
        <p align="center" style="color: red;">{{ error.mess }}</p>
		<div class="form-group">
			<button type="submit" class="btn btn-outline-success btn-block"> Login </button>
		</div>
        <p>Dont have an account? <a href="signup">Sign up</a></p>

	</form>
	</div>
</div>
{% endblock %}
